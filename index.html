<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Page Information
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>LittleLink</title>
  <meta name="description" content="Find us online!">
  <meta name="author" content="Seth Cottle">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">


  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Themes:
         Auto:   css/skeleton-auto.css
         Light:  css/skeleton-light.css
         Dark:   css/skeleton-dark.css
  -->
  <link rel="stylesheet" href="css/skeleton-auto.css">

  <link rel="stylesheet" href="css/brands.css">


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/avatar.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">
        <!-- Your Image Here -->
        <img src="images/profil.png" srcset="images/avatar@2x.png 2x" alt="LittleLink Logo">

        <!-- Title -->
        <h1>Jonas Strassel</h1>

        <!-- Github -->
        <a class="button button-github" href="https://github.com/boredland" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>
        <br>

        <!-- Twitter -->
        <a class="button button-twit" href="https://twitter.com/boredland122" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/twitter.svg" alt="Twitter Logo">Twitter</a>
        <br>

        <!-- LinkedIn -->
        <a class="button button-linked" href="https://www.linkedin.com/in/jonas-strasse%E2%80%8Al-392194138/" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>
        <br>

        <!-- Discord -->
        <a class="button button-discord" href="https://discordapp.com/users/boredland#3034" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/discord.svg" alt="Discord Logo">Discord</a>
        <br>

        <!-- Reddit -->
        <a class="button button-reddit" href="https://www.reddit.com/user/BoredLand122" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/reddit.svg" alt="Reddit Logo">Reddit</a>
        <br>

        <!-- Mastodon -->
        <a class="button button-mastodon" href="https://social.linux.pizza/@boredland" target="_blank" rel="me"><img class="icon"
            src="images/icons/mastodon.svg" alt="Mastodon Logo">Mastodon</a>
        <br>

        <!-- Email -->
        <a class="button button-default" href="https://jonas-strassel.de/#contact" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/email.svg" alt="Email Icon">info[@]jonas-strassel.de</a>
        <br>

        <!-- XING -->
        <a class="button button-xing" href="https://www.xing.com/profile/Jonas_Strassel" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/xing.svg" alt="xing Logo">Xing</a>
        <br>

        <!-- Web -->
        <a class="button button-web" href="#" target="_blank" rel="noopener"><img class="icon"
            src="images/icons/web.svg" alt="Web Logo">Website</a>
        <br>
      </div>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
